    .poppins-semibold {

    }

    .poppins-bold {

    }

    .poppins-extrabold {

    }

    .poppins-extraLight-italic {
      font-family: "Poppins", sans-serif;

    .poppins-light-italic {

      font-weight: 300;
      font-style: italic;
    }

    .poppins-regular-italic {
      font-family: "Poppins", sans-serif;
      font-weight: 400;

    }

    .poppins-medium-italic {
      font-family: "Poppins", sans-serif;

    }

<body>
  <main>
    <div class="flex justify-center">
      <div class="mockup-phone border-[#fc039c]">
        <div class="mockup-phone-camera"></div>
        <div class="mockup-phone-display bg-white">
          <!-- Header -->
          <section class="container mx-8 w-auto mt-3 flex justify-between items-center">
            <div class="flex justify-center items-center">
              <p class="text-sm text-center poppins-semibold mt-1">9:41</p>
            </div>
            <div class="flex justify-center items-center gap-3">
              <img class="w-5 h-3" src="image/signal-status.png" alt="" />
              <img class="w-4 h-4" src="image/wifi-signal.png" alt="" />
              <img class="w-5 h-5" src="image/full-battery.png" alt="" />
            </div>
          </section>
          <!-- Transaction Section -->
          <section class="container mx-4 w-auto pt-10">
            <div class="flex justify-center items-center pb-5 gap-6">
              <a href="./home.html">
                <div class="flex justify-start items-center"><img class="w-3 h-3" src="./image/previous.png" alt="">
                </div>
              </a>
              <h2 class="text-md poppins-semibold">Add Money</h2>
            </div>
            <div class="flex justify-center items-center">
              <fieldset class="fieldset bg-base-200 border-none rounded-box w-xs p-4 py-5">
                <label class="label text-sm poppins-semibold text-black">Select Bank</label>
                <div class="dropdown relative">
                  <button id="customSelectBtn"
                    class="w-full h-10 border border-[#fc039c] hover:border-3 bg-white poppins-regular-italic text-xs py-2 px-4 rounded focus:outline-none flex justify-between items-center">
                    <span id="selectedBank">Select Bank</span>
                    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                    </svg>
                  </button>
                  <ul id="dropdownList" tabindex="0"
                    class="dropdown-content menu p-1 shadow bg-white rounded-box text-base w-full border border-[#fc039c]">
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Brac Bank</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Islami Bank</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">NRBC Bank</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Agrani Bank</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Bank Asia Limited</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Dutch Bangla Bank Limited</a></li>
                    <li><a class="hover:bg-[#fc039c] hover:text-white">Eastern Bank Limited</a></li>
                  </ul>
                </div>

                <label class="label text-sm pt-4 poppins-semibold text-black">Bank Account Number</label>
                <input type="text"
                  class="input text-xs poppins-regular-italic focus:outline-none border-[#fc039c] focus:border-3"
                  placeholder="Enter 11 digit account number" />

                <label class="label text-sm pt-4 poppins-semibold text-black">Amount to Add</label>
                <input type="text"
                  class="input text-xs poppins-regular-italic focus:outline-none border-[#fc039c] focus:border-3"
                  placeholder="Enter Amount to add" />

                <label class="label text-sm pt-4 poppins-semibold text-black">Pin Number</label>
                <input type="text"
                  class="input text-xs poppins-regular-italic focus:outline-none border-[#fc039c] focus:border-3"
                  placeholder="Enter 4 digit pin number" />

                <div class="pt-5">
                  <button class="btn btn-block bg-[#fc039c] border-none text-white">Add Money</button>
                </div>

              </fieldset>
            </div>
          </section>
        </div>
      </div>
    </div>
  </main>
  <script src=""></script>
  <script>
    const selectBtn = document.getElementById("customSelectBtn");
    const dropdown = document.getElementById("dropdownList");
    const selectedText = document.getElementById("selectedBank");

    // Toggle dropdown
    selectBtn.addEventListener("click", () => {
      dropdown.classList.toggle("hidden");
    });

    // Handle option click
    dropdown.querySelectorAll("li").forEach(option => {
      option.addEventListener("click", () => {
        selectedText.textContent = option.textContent;
        dropdown.classList.add("hidden");
      });
    });

    // Close dropdown when clicking outside
    document.addEventListener("click", (e) => {
      if (!selectBtn.contains(e.target) && !dropdown.contains(e.target)) {
        dropdown.classList.add("hidden");
      }
    });
  </script>
</body>

</html>
