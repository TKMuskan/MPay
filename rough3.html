<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Inside Phone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.0/dist/full.css" rel="stylesheet" />
</head>
<body class="flex justify-center items-center h-screen bg-base-200">

  <!-- Phone Mockup -->
  <div class="mockup-phone border-primary">
    <div class="camera"></div>
    <div class="display">
      <div class="artboard artboard-demo phone-1 relative overflow-hidden bg-white flex flex-col justify-center items-center gap-4">

        <!-- Image Button -->
        <ul class="">
          <li class="">
            <button class="btn border-none bg-transparent hover:bg-transparent shadow-none z-10" onclick="document.getElementById('insideModal').classList.remove('hidden')">
          <img src="./image/details.png" alt="icon" class="h-5" />
        </button>

        <!-- Custom Modal inside phone -->
        <div id="insideModal" class="absolute backdrop-blur-2xl flex items-center justify-center z-20 hidden">
          <div class="bg-white rounded-xl shadow-lg p-4 w-4/5">
            <h3 class="font-bold text-lg">Modal Inside Phone</h3>
            <p class="py-2 text-sm">This modal is truly inside the mockup screen.</p>
            <button class="btn btn-sm btn-primary mt-3" onclick="document.getElementById('insideModal').classList.add('hidden')">Close</button>
          </div>
        </div>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
